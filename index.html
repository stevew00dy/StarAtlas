<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Atlas Crafting App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <select id="nft-dropdown">
        <!-- Options will be populated by JavaScript -->
    </select>
    <div id="crafting-details">
        <!-- Crafting details will be populated by JavaScript -->
    </div>
    <script type="module">
        // Importing the necessary function from script.js
        import { populateNFTDropdown } from './script.js';

        // Calling the function to populate the dropdown
        document.addEventListener('DOMContentLoaded', () => {
            populateNFTDropdown();
        });
    </script>
</body>
</html>
